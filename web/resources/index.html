<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>Titso Web</title>
		<style>
			html, body {height: 100%; margin: 0;}
			body {display: flex;}
		</style>
	</head>
	<body>
		<div class="unlock-page">
			<input class="password" type="password" required />
			<div class="color-password"></div>
		</div>
		<div class="query-page" hidden>
			<input class="query-input" type="search" required />
			<div class="show-page" hidden>
				<input class="rule-fixed", type="checkbox" />
				<div class="rule-page">
					<input class="rule-count" type="number" />
					<input class="rule-chars" />
					<input class="rule-len" type="number" />
				</div>
				<input class="show-password" type="password" required readonly />
				<textarea class="show-note" ></textarea>
				<button class="submit-item">Submit</button>
				<button class="delete-item">Delete</button>
			</div>
			<button class="lock">Lock</button>
		</div>
		<div class="profile-page">
			<button class="create-secret">Create new Profile</button>
			<input class="import-secret-file" type="file" hidden />
			<button class="import-secret">Import Secret</button>
			<button class="export-secret">Export Secret</button>
			<input class="import-store-file" type="file" hidden />
			<button class="import-store">Import Store</button>
			<button class="export-store">Export Store</button>
		</div>
		<script type="module">
			import { start, default as init } from './pkg/titso_web.js';
			async function run() {
				await init('./pkg/titso_web_bg.wasm');
				start();
			}

			run();
		</script>
	</body>
</html>
